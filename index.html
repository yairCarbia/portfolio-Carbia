<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Portafolio Hacker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="terminal">
        <div class="header">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
            <span class="title">Yair||Portafolio||DEVZ</span>
        </div>
        <div class="body">
            <div class="command-output">
                <p>Bienvenido a mi portafolio</p>
                <p>Utilice los siguientes comandos para navegar:</p>
                <ul>
                    <li><code>about</code>: Sobre mi</li>
                    <li><code>projects</code>: Mis proyectos</li>
                    <li><code>contact</code>: Contacto</li>
                    <li><code>experience</code>: Experiencia</li>
                    <li><code>skills</code>: Habilidades</li>
                    <li><code>help</code>: Ayuda</li>

                </ul>
            </div>
            <div class="command-input">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
                <input type="text" id="command-line" autofocus>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
